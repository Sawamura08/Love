<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart</title>
    <link rel="stylesheet" href="heart.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="heart-container">
        <figure class="top-heart">
          <img data-aos="fade-up" src="assets/baby.jpg" alt="" />
          <img data-aos="fade-up" src="assets/2.jfif" alt="" />
        </figure>
        <figure class="second-row">
          <img
            data-aos="fade-up"
            data-aos-delay="500"
            src="assets/3.jfif"
            alt=""
          />
          <img
            data-aos="fade-up"
            data-aos-delay="500"
            src="assets/4.jfif"
            alt=""
          />
          <img
            data-aos="fade-up"
            data-aos-delay="500"
            src="assets/5.jfif"
            alt=""
          />
          <img
            data-aos="fade-up"
            data-aos-delay="500"
            src="assets/6.jfif"
            alt=""
          />
          <img
            data-aos="fade-up"
            data-aos-delay="500"
            src="assets/7.jfif"
            alt=""
          />
        </figure>
        <figure class="third-row">
          <img
            data-aos="fade-up"
            data-aos-delay="1000"
            src="assets/8.jfif"
            alt=""
          />
          <img
            data-aos="fade-up"
            data-aos-delay="1000"
            src="assets/9.jfif"
            alt=""
          />
          <img
            data-aos="fade-up"
            data-aos-delay="1000"
            src="assets/10.jfif"
            alt=""
          />
          <img
            data-aos="fade-up"
            data-aos-delay="1000"
            src="assets/11.jfif"
            alt=""
          />
          <img
            data-aos="fade-up"
            data-aos-delay="1000"
            src="assets/12.jfif"
            alt=""
          />
        </figure>
        <figure class="fourth-row">
          <img
            data-aos="fade-up"
            data-aos-delay="1500"
            src="assets/13.jfif"
            alt=""
          />
          <img
            data-aos="fade-up"
            data-aos-delay="1500"
            src="assets/14.jfif"
            alt=""
          />
          <img
            data-aos="fade-up"
            data-aos-delay="1500"
            src="assets/mema.jpg"
            alt=""
          />
        </figure>
        <figure class="fifth-row">
          <img
            data-aos="fade-up"
            data-aos-delay="2000"
            src="assets/love.jpg"
            alt=""
          />
        </figure>
      </section>
    </main>
  </body>
</html>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
  });
</script>
